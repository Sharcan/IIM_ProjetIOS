
<ion-toolbar>
  <ion-title slot="start">STATIONS</ion-title>
  <a slot="end" class="ion-padding topLink" routerLink="/addstation">ajouter</a>
</ion-toolbar>



<ion-content fullscreen>
  <ion-item-sliding>

    <!--REMOVE-->
    <ion-item-options side="start">
      <ion-item-option color="danger" expandable style="font-size: 1.7rem;">
        <ion-icon name="trash" slot="icon-only"></ion-icon>
      </ion-item-option>
    </ion-item-options>

    <!--CARD-->
    <ion-item>
      <ion-card class="cardStation">
        <ion-card-header>
     
          <ion-card-title style="color: black; float: left; font-size: 1.4rem;" class="ion-padding">
            La Défense
          </ion-card-title>
     
          <ion-select placeholder="Choisir une ligne" class="ion-padding selectLine">
            <ion-select-option value="L">Ligne L</ion-select-option>
            <ion-select-option value="U">Ligne U</ion-select-option>
          </ion-select>
     
        </ion-card-header>
    
        <ion-card-content>
          <ion-grid>
            <ion-row>
    
              <ion-col>
                  2min
              </ion-col>
    
              <ion-col>
                Ligne L
              </ion-col>
    
              <ion-col>
                <ion-icon name="information-circle"></ion-icon>
              </ion-col>
    
            </ion-row>
          </ion-grid>
        </ion-card-content>
      </ion-card>
    </ion-item>

    <!--ADD TO BOOKMARK-->
    <ion-item-options>
      <ion-item-option color="warning" slot="end" expandable>
        <ion-icon slot="icon-only" name="star"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
